syntax = "proto3";

//pdc
message PB_UssSector_FrameHeader{
    uint32 nFrameId = 1;
    uint64 ITimeMsec = 2;
}

message PB_UssSectorInfo
{
    repeated uint32 PDC_Distance = 1;  //mm
    repeated uint32  SensorStatus = 2;
    uint32 SystemStatus = 3;
}

message PB_UssSectorOutputData
{
    PB_UssSector_FrameHeader  FrameHead = 1;
    PB_UssSectorInfo SectorData = 2;
}